    <script>
        try {
            document.addEventListener('DOMContentLoaded', (event) => {
                checkSession()
                    .then(res => {
                        console.log(res)
                        if (res.authenticated) {
                            console.log('LOGGED IN');
                        } else {
                            window.location.replace('http://127.0.0.1:5500/TRIALWEBSITE/html/homepage.html');
                            console.log('NOT LOGGED IN');
                        }
                    })
                    .catch(error => {
                        console.error('Error during session check:', error);
                    });
            });
            let answer;
            async function pushQuestion() {
                try {
                    let question = await getQuestion('multiplication', 0);
                    let equation = question.equation;
                    answer = question.answer;

                    document.getElementById('question-text').innerHTML = equation;
                    const answerBtn = document.getElementById('answer-btn');


                    answerBtn.addEventListener('click', () => {
                        processScore('multiplication', answer);
                    })

                } catch (error) {
                    console.error('Error fetching question:', error);
                    return null;
                }
            }

            document.addEventListener('DOMContentLoaded', () => {
                pushQuestion();
            })
            const nextBtn = document.getElementById('next-btn');
            nextBtn.addEventListener('click', () => {
                pushQuestion();
            })

        } catch (e) {
            console.log(e)
        }
    </script>
